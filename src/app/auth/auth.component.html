    <div class="container">

                            <img src="/assets/logorougeparrot.png" alt="logo_parrot" height="80" class="auth-logo">
                            <h3 class="text-auth mt-3">Bienvenue sur votre espace</h3>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" id="password" class="form-control" placeholder="*********">

                            <div class="mt-4">

                            </div>

                    </div>
